<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
    <title>Покерные комбинации</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body ontouchstart="">
<div class="preload">
    <div class="preload__inner">
        <p class="preload__text">Загрузка</p>
        <div class="preload__percent" data-percent="0">
            <div class="preload__line"></div>
        </div>
    </div>
</div>
<div class="bg" style="display: none">
    <div class="title">Покерные комбинации</div>
    <div class="subtitle">Нажмите, чтобы узнать подробнее<span class="subtitle__more"> о каждой комбинации</span></div>
    <div class="container">
        <div class="card__list">
            <div class="card__item" data-index="1">
                <div class="card__image"></div>
                <div class="card__title">Роял стрит флэш</div>
            </div>
            <div class="card__item" data-index="2">
                <div class="card__image"></div>
                <div class="card__title">Стрит флеш</div></div>
            <div class="card__item" data-index="3">
                <div class="card__image"></div>
                <div class="card__title">Каре</div></div>
            <div class="card__item" data-index="4">
                <div class="card__image"></div>
                <div class="card__title">Фулл хаус</div>
            </div>
            <div class="card__item" data-index="5">
                <div class="card__image"></div>
                <div class="card__title">Флеш</div>
            </div>
            <div class="card__item" data-index="6">
                <div class="card__image"></div>
                <div class="card__title">Стрит</div>
            </div>
            <div class="card__item" data-index="7">
                <div class="card__image"></div>
                <div class="card__title">Тройка</div>
            </div>
            <div class="card__item" data-index="8">
                <div class="card__image"></div>
                <div class="card__title">Две пары</div>
            </div>
            <div class="card__item" data-index="9">
                <div class="card__image"></div>
                <div class="card__title">Пара</div>
            </div>
            <div class="card__item" data-index="10">
                <div class="card__image"></div>
                <div class="card__title">Старшая карта</div>
            </div>
        </div>
    </div>
</div>
<div class="popup">
    <button class="popup__close"></button>
    <div class="popup__image"></div>
    <div class="popup__title"></div>
    <div class="popup__desc"></div>
</div>
<script src="js/main.js"></script>
</body>
</html>
